name: build

on: [push, pull_request, workflow_dispatch]


jobs:

  tests:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: |
          sudo apt-get install jq
      
      - name: HTML Validation
        run: |
          ./tests/validators/html_validator.sh dist
